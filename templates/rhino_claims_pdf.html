<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rhino Claims PDF</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 4px; text-align: center; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Rhino Claims Report</h2>
    <table>
        <thead>
            <tr>
                <th>Patient</th>
                <th>DOB</th>
                <th>Provider</th>
                <th>Date of Service</th>
                <th>Paid</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for c in claims %}
            <tr>
                <td>{{ c.patient_first_name }} {{ c.patient_last_name }}</td>
                <td>{{ c.patient_dob }}</td>
                <td>{{ c.provider_name }}</td>
                <td>{{ c.date_of_service }}</td>
                <td>{{ c.total_paid }}</td>
                <td>{{ c.claim_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
